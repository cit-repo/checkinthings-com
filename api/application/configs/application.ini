[production]
phpSettings.display_startup_errors = 0
phpSettings.display_errors = 0
includePaths.library = APPLICATION_PATH "/../library"
bootstrap.path = APPLICATION_PATH "/Bootstrap.php"
bootstrap.class = "Bootstrap"
appnamespace = "Application"
api.domain = "api.cit.localhost"

resources.frontController.defaultModule = "v1"
resources.frontController.moduleDirectory = APPLICATION_PATH "/modules"
resources.frontController.moduleControllerDirectoryName = "controllers"
resources.modules = ""
resources.router.routes.rest.type = Zend_Rest_Route

autoloaderNamespaces.Simple = APPLICATION_PATH "/library/Simple"

elasticsearch.host = "127.0.0.1"
elasticsearch.port = "9200"
elasticsearch.index = "es_admin_cit_"

couchdb.host = "127.0.0.1"
couchdb.port = "5984"
couchdb.database = "es_admin_cit_"

resources.frontController.params.displayExceptions = 0

[staging : production]

[testing : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1

[development : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1
resources.frontController.params.displayExceptions = 1
